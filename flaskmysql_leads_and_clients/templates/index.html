<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Clients and Leads</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet" type="text/css" href="../static/css/sneakerstrap.css">
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
        window.onload = function() {
        
        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light1", // "light1", "light2", "dark1", "dark2"
            exportEnabled: false,
            animationEnabled: true,
            title: {
                text: "Customers and number of new leads"
            },
            data: [{
                type: "pie",
                startAngle: 25,
                toolTipContent: "<b>{label}</b>: {y}%",
                showInLegend: "true",
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{label} - {y}%",
                dataPoints: [
                    { y: 6, label: "Michael Choi" },
                    { y: 5, label: "Masaki Fujimoto" },
                    { y: 4, label: "Joe Smith" },
                    { y: 4, label: "Toni Rose Panganiban" },
                    { y: 4, label: "Maria Gonzales" },
                    { y: 3, label: "Ryan Owen" },
                    { y: 3, label: "Diana Sue Manlulu" },
                    { y: 3, label: "John Supsupin" },
                    { y: 2, label: "Tom Owen" },
                    { y: 1, label: "Roosevelt Sebail" },
                ]
            }]
        });
        chart.render();
        
        }
</script>

</head>
<body>
<div class="container">
    <h4>list of all customers and # of leads</h4>
    <div id="tablesetup">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Customer Name</th>
                <th>Number of Leads</th>
            </tr>
            {%for customer in customers%}
            <tr>
                <td>{{ customer['first_name']}}  {{ customer['last_name']}}</td>
                <td>{{ customer['leads'] }}</td>
            </tr>
            {%endfor%}
        </table>
    </div>

    <div id="chartContainer" style="height: 370px; max-width: 600px; margin: 0px 0px 0px 0px;"></div>
</div>
<script src="../static/js/canvasjs.min.js"></script>
</body>
</html>
